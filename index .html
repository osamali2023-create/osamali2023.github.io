<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 50px 20px;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: white;
      color: #0072ff;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
    }
    .links a:hover {
      background: #ffdd57;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="صورة شخصية">
    <h1>مرحبًا، أنا علي</h1>
    <p>
      طالب شغوف بالعلوم، أحب الرياضيات والكيمياء والفضاء.  
      أطمح أن أصبح رائد فضاء 🚀.
    </p>
    <div class="links">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://twitter.com/" target="_blank">Twitter</a>
      <a href="mailto:youremail@example.com">البريد الإلكتروني</a>
    </div>
  </div>
</body>
</html>
